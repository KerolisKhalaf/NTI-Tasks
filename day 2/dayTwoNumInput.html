<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Only Input</title>
</head>
<body>
        
  <input type="text" placeholder="Enter numbers only" onkeypress="allowOnlyNumbers(event)">




  <script>
    function allowOnlyNumbers(e) {
      let key = e.key;

      // لو المفتاح مش رقم، امنع الإدخال
      if (key < '0' || key > '9') {
        e.preventDefault();
      }
    }
  </script>

</body>
</html>
