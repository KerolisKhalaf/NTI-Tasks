<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Task</title>
</head>
<body>
    
    
<div id="myDiv" style="width:100px;height: 100px; background-color:skyblue;
 cursor:pointer; justify-content: center;" >
  Click Me
</div>

<script>
   function appendClone(div)
    {
        let copy = this.cloneNode(true);
        copy.style.backgroundColor = "#" + Math.floor(Math.random() * 16777215).toString(16);
        copy.onclick = appendClone
        document.body.appendChild(copy);
    }
    document.getElementById("myDiv").onclick = appendClone

</script>

</body>
</html>
