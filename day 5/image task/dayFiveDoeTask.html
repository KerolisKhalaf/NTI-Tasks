<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM IMG TASK</title>
<head>
    <style>
        .center {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="center">
        <div id="header">
        <img src="dom.jpg" alt="hello..it rains over here:)" />
        </div>
        <div id="navigation">
            <ul id="nav">
                <li><strong>Memo</strong></li>
                <li><a href="#">Articles</a></li>
                <li><a href="#">Photos</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Clients</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
    <script>
        const img = document.querySelector("img");
        img.style.position = "fixed";
        img.style.top = "0";
        img.style.right = "0";

        const list = document.getElementById("navigation");
        list.style.position = "absolute";
        list.style.top = "50%";
        list.style.left = "50%";
        list.style.transform = "translate(-50%, -50%)";

        const copiedImg = img.cloneNode(true);
        copiedImg.style.top = "";
        copiedImg.style.right = "";
        copiedImg.style.position = "fixed";
        copiedImg.style.bottom = "0";
        copiedImg.style.left = "0";
        document.body.appendChild(copiedImg);

    </script>
</body>

</html>
